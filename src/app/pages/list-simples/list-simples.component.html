<div class="container">
  <h1> Lista Simples de Usu√°rios </h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td><button mat-button (click)="goToDetail(user)">Ir para detalhe</button></td>
      </tr>
    </tbody>
  </table>
</div>
